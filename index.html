<!DOCTYPE html>
<html lang="pt">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="/src/css/style.css">
        <link rel="shortcut icon" href="/src/img/favicon.png" type="image/x-icon">
        <title>Gerador de Pixel Art</title>
    </head>

    <body>
        <div class="wrapper">
            <div class="options">
                <div class="opt-wrapper">
                    <div class="slider">
                        <label for="width-range">Largura da grelha</label>
                        <input type="range" id="width-range" min="1" max="35">
                        <span id="width-value">00</span>
                    </div>
                    <div class="slider">
                        <label for="height-range">Altura da grelha</label>
                        <input type="range" id="height-range" min="1" max="35">
                        <span id="height-value">00</span>
                    </div>
                </div>
                <div class="opt-wrapper">
                    <button id="submit-grid">Criar grelha</button>
                    <button id="clear-grid">Limpar grelha</button>
                    <input type="color" id="color-input">
                    <button id="erase-btn">Apagar</button>
                    <button id="paint-btn">Pintar</button>
                </div>
            </div>
            <div class="container"></div>
        </div>
        <script src="/src/js/script.js"></script>
    </body>

</html>
